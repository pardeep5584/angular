
<div id="chat-view">
    <ng-container
        *ngIf="isWelcomeMessge; then welcomeMessage; else showChat">
    </ng-container>
    <ng-template #welcomeMessage>
        <p>Wecome to chat app</p>
    </ng-template>
    <ng-template #showChat>
            <ng-container
            *ngIf="isChatWithFlag; then chatWithMeberOneToOne; else chatWithGroupOnToMany">
            </ng-container>
            <ng-template #chatWithMeberOneToOne>
                <div class="row"  id="chat-info">
                    <div class="col-sm-1">
                        <div id="chat-with-image">
                            <img src="{{chatWithMemberDetails.image}}" class="rounded-circle" width="50" height="50"> 
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div id="chat-with-name"> 
                            {{chatWithMemberDetails.name}}
                        </div>
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>
                <div class="chat-details">
                    <div *ngFor = " let message of messages " >
                        <ng-container
                        *ngIf="message.owner_id == mainCustomerId ; then messageIsSend; else messageRecevied">
                        </ng-container>
                        <ng-template #messageIsSend>   
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9">
                                    <div class="message-send"> 
                                        {{message.message_body}}
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template #messageRecevied>
                            <div class="row">
                                <div class="col-sm-9">
                                    <div class="message-received"> 
                                        {{message.message_body}}
                                    </div>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </ng-template>
                    </div>   
                </div>
                <div class="chat-tab">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-smile-o" aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Type a message here">
                        <div class="input-group-append">
                            <button class="btn btn-default" type="button" (click) = "sendMessage(mainCustomerId)"><i class="fa fa-arrow-circle-right"></i></button>  
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template #chatWithGroupOnToMany>
                <div class="row"  id="chat-info">
                    <div class="col-sm-1">

                    </div>
                    <div class="col-sm-2">
                        <div id="chat-with-name"> 
                            {{chatWithGroupDetails.name}}

                    </div>
                    <div class="col-sm-4">
